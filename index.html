<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>امتزاج آیت الکرسی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Naskh Arabic', serif;
      background: linear-gradient(to bottom right, #f8fafd, #e0ecf8);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    input {
      font-size: 1.1em;
      width: 100%;
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 25px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      font-size: 1.3em;
      line-height: 2.2;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: justify;
    }

    .inserted {
      color: crimson;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      input,
      button {
        font-size: 1em;
      }

      #output {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>امتزاج آیت الکرسی</h1>
    <input id="inputWord" type="text" placeholder="مثلاً: سلیم یا م ح م د">
    <button id="imtizaajButton">امتزاج کریں</button>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("imtizaajButton").addEventListener("click", function () {
      const input = document.getElementById("inputWord").value.replace(/\s+/g, '');
      const output = document.getElementById("output");

      if (input.length === 0) {
        output.innerHTML = "<span style='color:red'>براہ کرم کوئی لفظ درج کریں۔</span>";
        return;
      }

      const baseText = "ا ل ل ه ل ا ا ل ه ا ل ا ھ و ا ل ح ی ا ل ق ى و م ل ا ت ا خ ذ ه س ن ة و ل ا ن و م ل ه م ا ف ى ا ل س م و ت و ا ل ا ر ض م ن ذ ا ل ذ ى ى ش ف ع ع ن د ه ا ل ا ب ا ذ ن ه ی ع ل م م ا ب ی ن ا ی د ی ه م و م ا خ ل ف ه م و ل ا ی ح ی ط و ن ب ش ی م ن ع ل م ه ا ل ا ب م ا ش ا ء و س ع ک ر س ی ه ا ل س م و ت و ا ل ا ر ض و ل ا ی و د ه ح ف ظ ھ م ا و ه و ا ل ع ل ى ا ل ع ظ ى م";

      const baseWords = baseText.split(" ");
      const inputLetters = input.split("");
      let result = "";

      for (let i = 0; i < baseWords.length; i++) {
        const letter = inputLetters[i % inputLetters.length];
        result += baseWords[i] + " " + `<span class="inserted">${letter}</span> `;
      }

      output.innerHTML = result.trim();
    });
  </script>
</body>
</html>
